<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>BigStreet - Cadastro</title>
    <link rel="stylesheet" href="../static/css/cadastro.css">
</head>

<body class="login-body">
    
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 25px; color: var(--mid-blue);">Cadastro</h2>
        <form id="formAuth">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>

            <div class="form-grid">
                <input type="text" id="cpf" placeholder="CPF (11 dígitos)" oninput="soNumeros(this, 11)" required>
                <input type="date" id="dataNasc" required>
            </div>

            <div class="form-grid">
                <input type="number" step="0.1" id="peso" placeholder="Peso (kg)">
                <input type="number" step="0.01" id="altura" placeholder="Altura (m)">
            </div>

            <div class="form-grid">
                <input type="text" id="cep" placeholder="CEP (8 dígitos)" oninput="soNumeros(this, 8)">
                <input type="text" id="estado" placeholder="Estado (Ex: MG)">
            </div>

            <div class="form-group">
                <input type="text" id="cidade" placeholder="Cidade">
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn-block">Finalizar Cadastro</button>

            <p class="toggle-auth">
              <a href="{{ url_for('login') }}">Já tenho conta</a>
            </p>
        </form>
    </div>
<div id="message-container"></div>

<script src="{{ url_for('static', filename='js/mensagens.js') }}"></script>
<script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
